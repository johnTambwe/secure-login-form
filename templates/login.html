
{% extends 'base.html'%}

{% block head %}
<title>Login Page</title>
{% endblock %}

{% block body %}
<h1>Login Page</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Username:</label>
        <input type="text" name="username"><br><br>
        <label>Password:</label>
        <input type="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
